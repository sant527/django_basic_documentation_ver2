<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}Django Auth Tutorial{% endblock %}</title>
</head>
<body>

	{% if messages %}
	  <ul class="messages">
	    {% for message in messages %}
	      <li class="{{ message.tags }}">{{ message }}</li>
	    {% endfor %}
	  </ul>
	{% endif %}
  <main>
    {% block content %}
    {% endblock %}
  </main>
</body>
</html>
